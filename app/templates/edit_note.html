{% extends "base.html" %}

{% block title %}View Note | CrypticNotes{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_new_note.css') }}">
{% endblock %}

{% block content %}
    <div class="new-note-container">
        <h1>Create New Note</h1>
        <form action="{{ url_for('edit_note') }}?note_id={{ note_id }}" method="POST">
            <div class="form-group">
                <input type="text" id="title" name="title" placeholder="Title" value="{{ note.title }}">
            </div>
            <div class="form-group">
                <textarea id="content" name="content" rows=15 placeholder="Enter text here...">{{ note.content }}</textarea>
            </div>
            <button type="submit" class="save-btn">Save</button>
            <button class="back-btn"><a href="{{ url_for('view_notes') }}">Return</a></button>
        </form>
            
    </div>
{% endblock %}
